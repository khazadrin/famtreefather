	var currgid = 0;
	window.addEventListener('message', function(event) { if(event.data.event_id === 'gmsg'){ currgid=event.data.data; }});
	var modal = document.getElementById("myModal");
	function closemodal() {
		modal.style.display = "none";
		currpos = 0;
	}
	var spanback = document.getElementsByClassName("back")[0];
	spanback.onclick = function() {
		if( currpos > 1 ) {
			window.history.back();
			currpos -= 2;
		}
		else
			closemodal();
	}
	var spanx = document.getElementsByClassName("close")[0];
	spanx.onclick = function() { closemodal(); }
	var spantree = document.getElementsByClassName("tree")[0];
	spantree.onclick = function() {
		closemodal();
		var elmnt = document.getElementById(currgid);
		elmnt.scrollIntoView();
	}
	nodeclick = function(i) {
		document.getElementById("modalContent").innerHTML = '<iframe id="idetail" onload="currpos+=1;" src="Leonid_Alipiev.html.files/p' + i + '.html?s=40e6199788018daf" class="modal-frame"></iframe>';
		modal.style.display = "block";
	}
	window.onclick = function(event) {
		if (event.target == modal)
			closemodal();
	}
  </script>
