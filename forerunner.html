<style type="text/css">
* { padding: 0; margin: 0; border: 0; }
.modal { display: none; position: fixed; z-index: 1; padding-top: 2%; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.4);}
.modal-content { background-color: #fefefe; margin: auto; padding: 5px 0px 20px 20px; border: 1px solid #888; width: 70%; height: 87%; }
#modalContent { border: 0; width: 100%; height: 98%; }
.modal-frame { border: 0; width: 100%; height: 100%; }
.close { color: #aaaaaa; float: right; font-size: 28px; font-weight: bold; margin-right: 10px; }
.close:hover, .close:focus { color: #000; text-decoration: none; cursor: pointer; }
.back { color: #aaaaaa; float: left; font-size: 28px; font-weight: bold; margin-right: 10px; }
.back:hover, .back:focus { color: #000; text-decoration: none; cursor: pointer; }
.tree { color: #aaaaaa; float: left; font-size: 28px; font-weight: bold; margin-right: 10px; }
.tree:hover, .back:focus { color: #000; text-decoration: none; cursor: pointer; }
</style>
</head>
<body>
<div id="myModal" class="modal">
	<div class="modal-content">
		<span class="back">&larr;</span>
		<span class="close">&times;</span>
		<span class="tree">&uarr;</span>
		<div id="modalContent"></div>
	</div>
</div>
<script>
	var currpos = 0;
	var currgid = 0;
	window.addEventListener('message', function(event) { if(event.data.event_id === 'gmsg'){ currgid=event.data.data; }});
	var modal = document.getElementById("myModal");
	function closemodal() {
		modal.style.display = "none";
		currpos = 0;
	}
	var spanback = document.getElementsByClassName("back")[0];
	spanback.onclick = function() {
		if( currpos > 1 ) {
			window.history.back();
			currpos -= 2;
		}
		else
			closemodal();
	}
	var spanx = document.getElementsByClassName("close")[0];
	spanx.onclick = function() { closemodal(); }
	var spantree = document.getElementsByClassName("tree")[0];
	spantree.onclick = function() {
		closemodal();
		var elmnt = document.getElementById(currgid);
		elmnt.scrollIntoView();
	}
	nodeclick = function(i) {
		document.getElementById("modalContent").innerHTML = '<iframe id="idetail" onload="currpos+=1;" src="' + i + '" class="modal-frame"></iframe>';
		modal.style.display = "block";
	}
	window.onclick = function(event) {
		if (event.target == modal)
			closemodal();
	}
</script>
